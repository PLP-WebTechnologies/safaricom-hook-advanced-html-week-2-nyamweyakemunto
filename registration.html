<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
</head>
<body>

    <div class="container">
        <h1>Registration Form</h1>

        <!-- Registration Form -->
        <form action="web.html" method="post" onsubmit="return validateForm()">
        
            <!-- Full Name -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required maxlength="100">
            <br><br>

            <!-- Email Address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <br><br>

            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" required>
            <br><br>

            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
            <br><br>

            <!-- Terms and Conditions -->
            <label for="terms">I agree to the terms and conditions:</label>
            <input type="checkbox" id="terms" name="terms" required>
            <br><br>

            <!-- Submit Button -->
            <button type="submit">Register</button>

        </form>
    </div>

    <script>
        // Form Validation (Optional, for extra checks before submitting)
        function validateForm() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const age = document.getElementById('age').value;
            const terms = document.getElementById('terms').checked;

            // Basic validation to check if everything is filled in
            if (!fullName || !email || !password || !age || !terms) {
                alert('Please fill in all the fields and accept the terms and conditions.');
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
