<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function redirectToMultimediaPage(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "media.html"; // Redirect to multimedia webpage
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>

    <div class="container">
        <form onsubmit="redirectToMultimediaPage(event)">
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password (min. 8 characters)" minlength="8" required>
            <input type="number" name="age" placeholder="Age" min="18" required>

            <div>
                <label>
                    <input type="radio" name="gender" value="Male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="Other"> Other
                </label>
            </div>

            <div class="terms">
                <input type="checkbox" name="terms" required>
                <label>I agree to the terms and conditions</label>
            </div>

            <button type="submit">Register</button>
        </form>
       </div>
</body>
</html>
